{% set name = "json5" %}
{% set version = "0.9.28" %}
{% set python_min = python_min|default("3.8") %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/json5-{{ version }}.tar.gz
  sha256: 1f82f36e615bc5b42f1bbd49dbc94b12563c56408c6ffa06414ea310890e9a6e

build:
  entry_points:
    - pyjson5=json5.tool:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - json5
  commands:
    - pip check
    - pyjson5 --help
  requires:
    - python ={{ python_min }}
    - pip

about:
  home: https://github.com/dpranke/pyjson5
  summary: A Python implementation of the JSON5 data format.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
    - ian-r-rose
